<mat-card>
    <mat-card-content>
        <mat-list class="example-flex-container" *ngFor = "let quiz of quizzes">
            <mat-list-item class="clickLink" (click)= "api.selectQuiz(quiz)" >{{quiz.title}}
                <div class="button-container">
                <button mat-mini-fab color="warn" (click)="api.deleteQuiz(quiz); refresh()" mat-button><mat-icon>delete</mat-icon></button>  
                </div>
            </mat-list-item>
            
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
 </mat-card>
