<mat-card>
    <mat-card-content>
        <mat-list *ngFor = "let question of questions">
            <mat-list-item class="clickLink" (click)= "api.selectQuestion(question)" >{{question.text}}
                <div class="button-container">
                    <button mat-mini-fab color="warn" (click)="api.deleteQuestion(question); refresh()" mat-button><mat-icon>delete</mat-icon></button>  
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
 </mat-card>
