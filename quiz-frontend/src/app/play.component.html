<mat-card>
    <mat-card-content>
        <mat-list *ngFor = "let quiz of quizzes">
            <mat-list-item class="clickLink" [routerLink]="['/playQuiz', quiz.id]" >{{quiz.title}}
            </mat-list-item>
            <div class="button-container">
                <button mat-icon-button color="warn" (click)="api.postFavorite(quiz.id)" mat-button><mat-icon>favorite</mat-icon></button>
            </div>
            
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
 </mat-card>
